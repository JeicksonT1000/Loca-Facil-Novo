<div class="container-login100">
    <div class="wrap-login100">

        <form class="login100-form validate-form text-center">
            
            <div class="wrap-input100 validate-input" data-validate = "Digite um CPF válido">
                <input class="input100" type="text" name="cpf" placeholder="Digite um CPF">
                <span class="focus-input100"></span>
                <span class="symbol-input100">
                    <i class="material-icons">travel_explore</i>
                </span>
            </div>

            <div class="wrap-input100 validate-input" data-validate = "Digite um Telefone">
                <input class="input100" type="tel" name="telefone" placeholder="Telefone">
                <span class="focus-input100"></span>
                <span class="symbol-input100">
                    <i class="material-icons">call</i>
                </span>
            </div>

            <div class="wrap-input100 validate-input" data-validate = "Digite um Endereço">
                <input class="input100" type="text" name="endereco" placeholder="Endereço">
                <span class="focus-input100"></span>
                <span class="symbol-input100">
                    <i class="material-icons">place</i>
                </span>
            </div>

            <div class="wrap-input100 validate-input" data-validate = "Digite um numero de Endereço">
                <input class="input100" type="text" name="numero" placeholder="Nº">
                <span class="focus-input100"></span>
            </div>

            <div class="wrap-input100 validate-input" data-validate = "Digite uma data">
                <input class="input100" type="text" name="data" placeholder="Data">
                <span class="focus-input100"></span>
                <span class="symbol-input100">
                    <i class="material-icons">event_bush</i>
                </span>
            </div>
            
            <select class="form-select">
                <option selected>Tipo de Entulho</option>
                <option value="1">Borracha</option>
                <option value="2">Isopor</option>
                 <option value="3">Outro</option>
             </select>

            <div class="container-login100-form-btn">

                    <a href="login.html"><button type="button" class="login102-form-btn">
                        Cancelar
                    </button></a>

                    <button class="login103-form-btn">
                        Cadastrar
                    </button>
            </div>
        </form>
    </div>
</div>
